<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Glowing body -->
  <circle cx="256" cy="256" r="100" fill="#FFE87C" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Inner glow -->
  <circle cx="256" cy="256" r="60" fill="#FFFF00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Core -->
  <circle cx="256" cy="256" r="30" fill="#FFFFFF" />
  
  <!-- Wings -->
  <path d="M200 256 C180 200, 150 180, 100 170 C150 190, 180 220, 200 256" fill="#88888855" />
  <path d="M312 256 C332 200, 362 180, 412 170 C362 190, 332 220, 312 256" fill="#88888855" />
</svg> 